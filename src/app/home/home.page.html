<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic QR Scanner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <input #fileInput type="file" accept="image/*;capture=camera" hidden
  (change)="handleFile($event)">

  <ion-button expand="full" (click)="captureImage()">
    <ion-icon slot="start" name="Camera"></ion-icon>
    Capture Image
  </ion-button>

  <ion-button expand="full" (click)="startScan()">
    <ion-icon slot="start" name="qr-scanner"></ion-icon>
    Start scan
  </ion-button>

  <ion-button expand="full" (click)="reset()" color="warning" *ngIf="scanResult">
    <ion-icon slot="start" name="refresh"></ion-icon>
    Reset
  </ion-button>

  <video #video [hidden]="!scanActive" width="100%"></video>

  <canvas #canvas hidden></canvas>

  <ion-button expand="full" (click)="stopScan()" color="danger" *ngIf="scanActive">
    <ion-icon slot="start" name="close"></ion-icon>
    Stop scan
  </ion-button>

  <ion-card *ngIf="scanResult">
    <ion-card-header>
      <ion-card-title>QR Code</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ scanResult }}
    </ion-card-content>
  </ion-card>

  <h1 style="text-align:center">Feito por: Kevin Kaneti, Matheus Stanzani, Felipe Batisteli Santana, Giovana Passos e KauÃª Miguel Fracalossi</h1>

  <h1 style="text-align:center"><a href="https://github.com/semnet1/qrcode">github</a> & <a href="https://www.youtube.com/watch?v=oYChA-rPgpI">video tutorial</a></h1>
</ion-content>
